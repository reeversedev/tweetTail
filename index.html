<!DOCTYPE html>
<html lang="en" ng-app="tweet-tail">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Tweet-tail</title>
    <script src="js/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular-route.min.js"></script>
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body ng-controller="tweet-controller">
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-target="#myNavBar" data-toggle="collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <h1 id="title" class="text-center">{{header.heading}}</h1>
        </div>
        <div class="header-list navbar-right" id="myNavBar">
            <ul class="nav navbar-nav">
                <li class="text-center"><a href="#!/">{{middle.category1}}</a></li>
                <li class="text-center"><a href="#!/about">{{middle.category2}}</a> </li>
                <li class="text-center"><a href="#!/blog">{{middle.category3}}</a></li>
                <li></li>
            </ul>
        </div>
    </div>
</nav>
<div>
    <div ng-view>

    </div>
</div>
</body>
<footer>
    <div class="text-center" id="footer">Made with <span class="glyphicon glyphicon-heart"></span> by <a href="https://github.com/reeversedev" target="_blank">reeversedev</a></div>
</footer>
</html>
